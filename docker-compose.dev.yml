version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: weekly-prayers-db-dev
    environment:
      POSTGRES_USER: prayers
      POSTGRES_PASSWORD: prayers_secret
      POSTGRES_DB: weekly_prayers
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prayers -d weekly_prayers"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: node:20-alpine
    container_name: weekly-prayers-backend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: prayers
      DB_PASSWORD: prayers_secret
      DB_NAME: weekly_prayers
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  migrate:
    image: node:20-alpine
    container_name: weekly-prayers-migrate
    working_dir: /app
    command: sh -c "npm install && npm run migrate"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: prayers
      DB_PASSWORD: prayers_secret
      DB_NAME: weekly_prayers
    volumes:
      - ./backend:/app
      - migrate_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migrate

volumes:
  pgdata-dev:
  backend_node_modules:
  migrate_node_modules:

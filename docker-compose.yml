version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: weekly-prayers-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-prayers}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-prayers_secret}
      POSTGRES_DB: ${DB_NAME:-weekly_prayers}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-prayers} -d ${DB_NAME:-weekly_prayers}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weekly-prayers-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-prayers}
      DB_PASSWORD: ${DB_PASSWORD:-prayers_secret}
      DB_NAME: ${DB_NAME:-weekly_prayers}
      JWT_SECRET: ${JWT_SECRET}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
      AZURE_REDIRECT_URI: ${AZURE_REDIRECT_URI}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      BASE_URL: ${BASE_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weekly-prayers-frontend
    restart: unless-stopped
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: weekly-prayers-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
